<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Platform.js v1.3.5 Â· demo</title>
  <meta name="description" content="Demo of platform.js v1.3.5">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <hgroup>
    <h1><a href="https://mths.be/platform">Platform.js</a> <span>v1.3.5</span></h1>
    <h2>Demo of <code>platform.js</code></h2>
  </hgroup>

  <section id="main">
    <form type="get">
      <label for="custom">Custom UA: </label>
      <input type="text" length="100" name="ua" id="custom">
      <input type="submit" value="Parse">
    </form>
    <pre class="intro"><code id="json"></code></pre>
    <noscript>JavaScript needs to be enabled for this demo to work.</noscript>
  </section>

  <footer>
    <p>
      Found an issue? Report it <a href="https://github.com/bestiejs/platform.js/issues/new">here</a>.<br>
      <a href="https://mths.be/platform">Platform.js</a> by <a href="https://twitter.com/bnjmnt4n">@bnjmnt4n</a> and <a href="https://twitter.com/jdalton">@jdalton</a>.
    </p>
  </footer>

  <script src="vendor/json3-3.3.2.min.js"></script>
  <script src="vendor/platform-1.3.5.js"></script>
  <script>
    (function() {
      var ua = /[?&]ua=([^&]+)(?:&|$)/.exec(location.search);

      if (ua) {
        ua = decodeURIComponent(ua[1]).replace(/\+/g, ' ');
        document.getElementById('custom').value = ua;
      }

      platform = ua ? platform.parse(ua) : platform;
      platform.os = String(platform.os);

      document.getElementById('json').innerHTML = JSON.stringify(
        platform,
        ['name', 'version', 'layout', 'prerelease', 'os', 'manufacturer', 'product', 'description', 'ua'],
        4
      );
    }());
  </script>
</body>
</html>
