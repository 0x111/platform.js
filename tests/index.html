<!DOCTYPE html>
<html>
	<head>
		<title>Platform.js Test Suite</title>
		<link rel="stylesheet" href="../vendor/qunit/qunit/qunit.css">
		<script src="../vendor/qunit/qunit/qunit.js"></script>
		<script>var platform2, platform = 1;</script>
		<script src="../platform.js"></script>
		<script src="../vendor/requirejs/require.js"></script>
	</head>
	<body>
		<h1 id="qunit-header">Platform.js Test Suite</h1>
		<h2 id="qunit-banner"></h2>
		<div id="qunit-testrunner-toolbar"></div>
		<h2 id="qunit-userAgent"></h2>
		<ol id="qunit-tests"></ol>
		<script>
		if (/[?&]norequire=true(?:&|$)/.test(location.search)) {
			require = define = null;
			document.write('<script src="tests.js"><\/script>');
		}
		else {
			require({
				'baseUrl': '../vendor/requirejs/',
				'paths': { 'src': '../../' }
			},
			['src/platform'], function(platform) {
				platform2 = platform;
				require(['tests.js']);
			});
		}
		var onload = function() {
			document.getElementById('qunit-userAgent').innerHTML = platform;
		};
		</script>
	</body>
</html>
